
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mais Ali Substance Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button onclick="toggleLanguage()" id="langBtn">العربية</button>
        <h1 id="title">Mais Ali Substance Finder</h1>
        <input type="text" id="searchBox" placeholder="Search for a substance..." oninput="searchSubstances()">
        <div class="filter-buttons">
            <button onclick="filterCategory('All')">All</button>
            <button onclick="filterCategory('Drugs')">Drugs of Abuse</button>
            <button onclick="filterCategory('Prescription')">Prescription Drugs</button>
            <button onclick="filterCategory('Toxins')">Poisons & Toxins</button>
            <button onclick="filterCategory('Precursors')">Precursors / Reagents</button>
        </div>
        <div class="extra-buttons" style="margin-top: 20px; text-align: center;">
            <button onclick="window.location.href='reagents.html'">الكواشف وطرق التحضير</button>
            <button onclick="window.location.href='tests.html'">الفحوصات وخطواتها</button>
            <button onclick="window.location.href='mrm_settings.html'">إعدادات LC-MS/MS</button>
        </div>
        <div id="cardsContainer" class="cards"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
